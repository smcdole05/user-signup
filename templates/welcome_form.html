{% extends "base.html" %}

{% block content %}
<form action='/validate-signup' method="post">
<label>
    Username
    <input type="text" name="user_name" value='{{username}}'/>
    <p class='error'>{{username_error}}</p>
</label>


<label>
    Password
    <input type="password" name="password" value='{{password}}'/>
</label>
<p class='error'>{{password_error}}</p>

<label>
    Verify Password
    <input type="password" name="confirm_password" value='{{password_conf}}'/>
</label>
<p class='error'>{{password_conf_error}}</p>

<label>
    Email (optional)
    <input type="text" name="email" value='{{email}}' />
</label>
<p class='error'>{{email_error}}</p>

<input type="submit" value="Submit" />
</form>

{% if error %}
    <p class='error'>{{ error }}</p>
{% endif %}

{% endblock %}
